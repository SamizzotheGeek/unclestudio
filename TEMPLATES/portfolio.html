{% extends "base.html" %}
{% load static %}
{% block content %}
<h3 id="title">OUR TEAM</h3>
<div class="team">
    {% for employee in team %}
    <div class="employee">
    <img src="media/{{employee.profile}}" alt="{{employee.name}}">
    <h3 class="name">{{employee.name}}</h3>
    <h5 data-role="employee position">{{employee.position}}</h5>
    <p class="bio">{{employee.short_bio}}</p>
    </div>
    {% endfor %}
</div>
{%endblock%}
