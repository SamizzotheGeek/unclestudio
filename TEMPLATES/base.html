{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {{page}} {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="css\bootstrap.min.css" media="all">
</head>
<body>
    <p class="top-bar"><span>0705 006471 | 0726 857070 | unclesstudioworld@gmail.com</span></p>
    <header>
        {% include "header.html" %}
    </header>
    <main>
        <section class="side-bar">
            <div class="recent">
                <p>awesome deals</p>

            </div>
            <div class="twitter">
               <a class="twitter-timeline" data-theme="dark" href="https://twitter.com/studio_uncle?ref_src=twsrc%5Etfw">Tweets by studio_uncle</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
             </div>
        </section>
        <section class="main"> 
            {% block content %}
            {% endblock %}       
        </section>
    </main>
    <footer>
        {% include "footer.html" %}
    </footer>
</body>
<script src="{% static 'js/main.js' %}"></script>
</html>
